{% set version = "1.8.8" %}

package:
  name: fiona
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/F/Fiona/Fiona-{{ version }}.tar.gz
  sha256: 711c3be73203b37812992089445a1e4e9d3d6b64e667389f7b15406e15a91e83

build:
  number: 0
  skip: True  # [win and vc<14]
  entry_points:
    - fio = fiona.fio.main:main_group

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython >=0.28.3
    - numpy
    - libgdal
  run:
    - python
    - setuptools
    - gdal
    - {{ pin_compatible('numpy') }}
    - attrs >=17
    - click >=4.0,<8
    - cligj >=0.5
    - click-plugins >=1.0
    - six >=1.7
    - munch
    - shapely
    - enum34  # [py<34]

test:
  source_files:
    - tests
  imports:
    - fiona
    - fiona.fio
  requires:
    - pytest >=3
    - boto3 >=1.2.4
    - packaging
    - pytest-catchlog
    - mock  # [py2k]
  files:
    - test_data
  commands:
    - fio --help
    - fio ls test_data/test.shp
    - fio info test_data/test.shp

about:
  home: http://github.com/Toblerity/Fiona
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Fiona reads and writes spatial data files'

extra:
  recipe-maintainers:
    - ocefpaf
