{% set version = "1.7.10" %}
{% set git_ref="1669b439c1187a2be79176df8025fa76f13c3e55" %}

package:
  name: fiona
  version: {{ version }}

source:
  git_url: https://github.com/Toblerity/Fiona
  git_rev: {{ git_ref }}
  git_depth: 100
  patches:
    - fix_null_gdal_22.patch

build:
  number: 0
  preserve_egg_dir: True
  entry_points:
    - fio=fiona.fio.main:main_group

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - setuptools
    - numpy
    - gdal  {{ libgdal }}
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - cligj
    - munch
    - click-plugins
    - six
    - enum34  # [py27]
    - shapely
    - gdal  {{ libgdal }}

test:
  source_files:
    - tests
  imports:
    - fiona
    - fiona.fio
  requires:
    - pytest
  files:
    - test_data
  commands:
    - fio --help
    - fio ls test_data/test.shp
    - fio info test_data/test.shp
    - conda inspect linkages -p $PREFIX fiona  # [not win]
    - conda inspect objects -p $PREFIX fiona  # [osx]

about:
  home: http://github.com/Toblerity/Fiona
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Fiona reads and writes spatial data files.'

extra:
  recipe-maintainers:
    - ocefpaf
    - msarahan
