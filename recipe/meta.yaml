{% set version = "1.7.5" %}

package:
  name: fiona
  version: {{ version }}

source:
  fn: fiona-{{ version }}.tar.gz
  url: https://github.com/Toblerity/Fiona/archive/{{ version }}.tar.gz
  sha256: 98cfd0b04af92d08ae9558d61d4e21e681cfba56d8b7f0d428567c91942c0ca0

build:
  number: 0
  preserve_egg_dir: True
  entry_points:
    - fio=fiona.fio.main:main_group

requirements:
  build:
    - python
    - cython
    - setuptools
    - numpy x.x
    - gdal 2.1.*
  run:
    - python
    - setuptools
    - numpy x.x
    - gdal 2.1.*
    - cligj
    - munch
    - click-plugins
    - six

test:
  source_files:
    - tests
  imports:
    - fiona
    - fiona.fio
  requires:
    - nose
    - pytest
  files:
    - test_data
  commands:
    - fio --help
    - conda inspect linkages -p $PREFIX fiona  # [not win]
    - conda inspect objects -p $PREFIX fiona  # [osx]

about:
  home: http://github.com/Toblerity/Fiona
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Fiona reads and writes spatial data files.'

extra:
  recipe-maintainers:
    - ocefpaf
