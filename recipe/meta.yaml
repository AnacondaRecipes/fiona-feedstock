{% set version = "1.8.0" %}

package:
  name: fiona
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/F/Fiona/Fiona-{{ version }}.tar.gz
  sha256: 20141a9ece06daa7bb4333fba640c2fe39a49f8aca5492d1da8595d41e91844a

build:
  number: 0
  skip: True  # [win and py27]
  entry_points:
    - fio = fiona.fio.main:main_group

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython >=0.28.3
    - numpy
    - gdal
  run:
    - python
    - setuptools
    - gdal
    - {{ pin_compatible('numpy') }}
    - attrs >=17
    - click >=4.0,<8
    - cligj >=0.5
    - click-plugins >=1.0
    - six >=1.7
    - munch
    - enum34  # [py27]
    - shapely

test:
  source_files:
    - tests
  imports:
    - fiona
    - fiona.fio
  requires:
    - pytest >=3
    - boto3 >=1.2.4
    - packaging
  files:
    - test_data
  commands:
    - fio --help
    - fio ls test_data/test.shp
    - fio info test_data/test.shp

about:
  home: http://github.com/Toblerity/Fiona
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Fiona reads and writes spatial data files'

extra:
  recipe-maintainers:
    - ocefpaf
