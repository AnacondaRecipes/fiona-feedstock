{% set version = "1.7.1" %}

package:
  name: fiona
  version: {{ version }}

source:
  fn: fiona-{{ version }}.tar.gz
  url: https://github.com/Toblerity/Fiona/archive/{{ version }}.post1.tar.gz
  sha256: bbd827bca8c60ca9d18303f9b32fc7c3a9d918c052b19af788b9d88284549c5d

build:
  number: 1
  preserve_egg_dir: True
  entry_points:
    - fio=fiona.fio.main:main_group

requirements:
  build:
    - python
    - cython
    - setuptools
    - numpy x.x
    - gdal 2.1.*
  run:
    - python
    - setuptools
    - numpy x.x
    - gdal 2.1.*
    - cligj
    - munch
    - click-plugins
    - six

test:
  imports:
    - fiona
    - fiona.fio
  requires:
    - nose
    - pytest
  files:
    - test_data/test.cpg
    - test_data/test.dbf
    - test_data/test.shp
    - test_data/test.shx
  commands:
    - cp -r $SRC_DIR/tests /tmp && cd /tmp && nosetests --exclude test_filter_vsi --exclude test_geopackage --exclude test_write_mismatch tests  # [linux]
    - fio --help
    - conda inspect linkages -p $PREFIX fiona  # [not win]
    - conda inspect objects -p $PREFIX fiona  # [osx]

about:
  home: http://github.com/Toblerity/Fiona
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Fiona reads and writes spatial data files.'

extra:
  recipe-maintainers:
    - ocefpaf
