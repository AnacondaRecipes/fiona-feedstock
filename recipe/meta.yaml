{% set version = "1.7.7" %}

package:
  name: fiona
  version: {{ version }}

source:
  fn: fiona-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/F/Fiona/Fiona-{{ version }}.tar.gz
  sha256: c9d12e2b796fb3dee0d0bb3a286e960649712526b2d41081a9c2eaed21e69e72

build:
  number: 0
  preserve_egg_dir: True
  entry_points:
    - fio=fiona.fio.main:main_group

requirements:
  build:
    - python
    - cython
    - setuptools
    - numpy x.x
    - gdal 2.2.*
  run:
    - python
    - setuptools
    - numpy x.x
    - gdal 2.2.*
    - cligj
    - munch
    - click-plugins
    - six
    - enum34  # [py27]
    - shapely

test:
  source_files:
    - tests
  imports:
    - fiona
    - fiona.fio
  requires:
    - nose
    - pytest
  files:
    - test_data
  commands:
    - fio --help
    - fio ls test_data/test.shp
    - fio info test_data/test.shp
    - conda inspect linkages -p $PREFIX fiona  # [not win]
    - conda inspect objects -p $PREFIX fiona  # [osx]

about:
  home: http://github.com/Toblerity/Fiona
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Fiona reads and writes spatial data files.'

extra:
  recipe-maintainers:
    - ocefpaf
