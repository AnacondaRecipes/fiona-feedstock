{% set version = "1.7.13" %}

package:
  name: fiona
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/F/Fiona/Fiona-{{ version }}.tar.gz
  sha256: a156129f0904cb7eb24aa0745b6075da54f2c31db168ed3bcac8a4bd716d77b2
  patches:
    - fix_null_gdal_22.patch

build:
  number: 0
  entry_points:
    - fio=fiona.fio.main:main_group

requirements:
  build:
    - python
    - pip
    - cython
    - numpy 1.11.*
    - gdal 2.2.*
  run:
    - python
    - setuptools
    - numpy >=1.11
    - gdal 2.2.*
    - cligj
    - munch
    - click-plugins
    - six >=1.7
    - enum34  # [py27]
    - shapely

test:
  source_files:
    - tests
  imports:
    - fiona
    - fiona.fio
  requires:
    - pytest
  files:
    - test_data
  commands:
    - fio --help
    - fio ls test_data/test.shp
    - fio info test_data/test.shp
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://github.com/Toblerity/Fiona
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Fiona reads and writes spatial data files.'

extra:
  recipe-maintainers:
    - ocefpaf
